<!DOCTYPE html>
<html>
<head>
  <title>AI Chat Relay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
    }
    .status {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
    }
    .connected {
      background-color: #d4edda;
      color: #155724;
    }
    .disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #3367d6;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>AI Chat Relay</h1>
  
  <div id="connectionStatus" class="status disconnected">
    Checking connection status...
  </div>
  
  <button id="openOptions">Open Settings</button>
  
  <div class="footer">
    <p>Current server: <span id="serverUrl">ws://localhost:3003</span></p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
